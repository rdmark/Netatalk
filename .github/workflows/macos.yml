name: macos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v3
    - run: brew install dgsga/netatalk-dbus/dbus-glib docbook-xsl libressl meson mysql
    - run: meson setup build
    - run: ninja -C build
